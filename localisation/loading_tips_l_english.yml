l_english:
 LOADING_TIP_0:0 "Gaullica will bring forth the flame that will rally the peoples of the world. The oppressed and the downtrodden will find themselves renewed with strength and vigor at the march of the Parti Populaire!\n- Rafael Duclerque"
 LOADING_TIP_1:0 "Peace cannot be known until we drive the Asterian menace from our shores, for our liberty, equality, and nation are at stake.\n- Eleanore Rosaiteir"
 LOADING_TIP_2:0 "The enemy is at our gates, and all but our honour is lost. Men of the Honour Guard! Subjects! Countrymen! Ride with me, to victory in death!\n- Gabriel II"
 LOADING_TIP_3:0 "I have killed not a man. Functionalists? Hundreds.\n- Isabela Elíamar"
 LOADING_TIP_4:0 "Rush B, cyka blyat!\n- Ivan Korletsov"
 LOADING_TIP_5:0 "Without the will of the majority, there is no government; without a government, there is no law.\n- Richard Parker"
 LOADING_TIP_6:0 "Life is nasty, brutish, and short.\n- Luo Jian"
 LOADING_TIP_7:0 "Carcosa is the grave of Shahs.\n- Chosroes III"
 LOADING_TIP_9:0 "I have it on good authority, that the Gaullican Government is keen to respect Werania as a friend, and to keep the peace in Euclea\n- Chancellor Reinhold von Schönborn-Herz, 1925"
 LOADING_TIP_10:0 "So the Gaullican Prince has bested me, but I warn him, some day my noble kinsmen shall take their revenge, and he shall see his lands burn.\n- Audovacar"
 LOADING_TIP_11:0 "Collectivism is the tobacco of the stupid - rotting away at the innards; wheezing forth filth.\n- Rafael Duclerque"
 LOADING_TIP_12:0 "I will take this battered foe and make short work of them. The axe will always defeat the hammer and sickle.\n- Constantine de Tourny, Gaullican General and Tank Commander."
 LOADING_TIP_13:0 "Every state has told its people 'false truths' to rally the populace for war. We've done it, you've done it, it matters little. Yet here I am being put on trial for it and you sit with your accusing finger.\n- Henri Gouarian, Rayenne Trials, 1936"
 LOADING_TIP_14:0 "You come in a dangerous time - a period of strife and blood. You sell your weapons, offer your soldiers, and help to defeat our enemies. However, you've made a fatal mistake: you have no allies.\n- Chief Alohilani of Tuhapena, April 2nd, 1623"
 LOADING_TIP_15:0 "Our country is poor, our officers inexperienced, our men a ragtag band of rifle-wielding bandits. May whatever Gods there are look kindly upon the enemy, for we cannot afford to lose this war.\n- Budi Dianputri, Gabajin, 1927"
 LOADING_TIP_16:0 "On balance, I think history will look favorably on Gaullica's actions.\n- Raharjo Gunturputra"
 LOADING_TIP_17:0 "We've taken the hill with minimal casualties ... a third of the division is still alive!\n- Ko Susilo, 1927"
 LOADING_TIP_18:0 "Let us do Beseri the courtesy of never allowing them to surrender.\n- Budi Dianputri"
 LOADING_TIP_19:0 "It is here where the die will be cast, be it by fate or serendipitous fortune.\n- Journal of Armand Bozonnet, First Lieutenant, Battle of Petrovsk
 LOADING_TIP_20:0 "Your majesty, First Minister, I fear the war may not be going in our favour.\n- Jean de Lattre, Gaullican Field Marshall, 1935"
 LOADING_TIP_21:0 "Gaullica's natural western border is the Lumine Sea!\n- Rafael Duclerque, 1919"
 LOADING_TIP_22:0 "We are, in fact, number one.\n- Rafael Duclerque, the day following the 1920 election"
 LOADING_TIP_23:0 "Is that old man... charging at us, on a horse? This will be easier than we thought.\n- Gaullican machine gunner, Battle of Demora"
 LOADING_TIP_24:0 "Father told me I could never be king, that I was paranoid, cruel, jealous. Jealous, of Gabriel? The lion is not jealous of the sheep, father. AND I AM A LION FATHER. I AM A LION!\n- Notes of Balthazar I"

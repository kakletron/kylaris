l_english:
 functionalist:0 "Functionalist"
 functionalist_noun:0 "Functionalism"
 functionalist_desc:0 "Functionalist Regime"
 traditionalist:0 "Traditionalist"
 traditionalist_noun:0 "Traditionalism"
 traditionalist_desc:0 "Traditional Society"
 liberal_democrat:0 "Liberal Democrat"
 liberal_democrat_noun:0 "Liberal Democracy"
 liberal_democrat_desc:0 "Status Quo"
 radical_populist:0 "Radical Populist"
 radical_populist_noun:0 "Radical Populism"
 radical_populist_desc:0 "Populist Society"
 collectivist:0 "Collectivist"
 collectivist_noun:0 "Collectivism"
 collectivist_desc:0 "Collectivist Regime"
 duclerquist:0 "Duclerquism"
 duclerquist_desc:0 "Rooted in extreme nationalism, Duclerquism is driven by ideas of Catholic Gaullican supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under their King and his Chief Minister."
 functionalist_ideology:0 "Functionalism"
 functionalist_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, Functionalism typically venerates devotion to the state and uniting the people under a strong leader."
 collaborationist:0 "Collaborationism"
 collaborationist_desc:0 "When Functionalist leaders conquer nations of which they have no interest of conquest, they may install collaborationists. A collaborationist government generally preaches the same ideology as the government of it's overlord."
 pan-marolevist:0 "Pan-Marolevism"
 pan-marolevist_desc:0 "Pan-Marolevism is an ideology which belives that the Marolevic peoples must be united under a single banner."
 pan-nationalist:0 "Pan-Nationalism"
 pan-nationalist_desc:0 "Pan-Nationalism is an ideology which belives that a certain ethnic, linguistic or cultural group of peoples must be united under a single banner."
 pope:0 "Papacy"
 pope_desc:0 "The Pope is the head of the catholic church."
 traditionalist_ideology:0 "Traditionalism"
 traditionalist_ideology_desc:0 "Traditionalism is the upholding or maintenance of tradition, especially so as to resist change."
 salamist:0 "Salamism"
 salamist_desc:0 "Salamism, also known as Political Salam, is a Salamic revival movement often characterized by moral conservatism, literalism, and the attempt "to implement Islamic values in all spheres of life." Salamism favors the reordering of government and society in accordance with the Shari'a."
 sotirian_fundamentalist:0 "Sotirian Fundamentalism"
 sotirian_fundamentalist_desc:0 "Sotirian Fundamentalism is a broad ideology, generally believing that the bible should guide law."
 euclean_constitutionalist:0 "Euclean Constitutionalism"
 euclean_constitutionalist_desc:0 "Euclean Constitutionalism is an ideology based on the idea of a semi-constitutional monarchy."
 coian_constitutionalist:0 "Coian Constitutionalism"
 coian_constitutionalist_desc:0 "Coian Constitutionalism is an ideology based on the idea of a semi-constitutional monarchy with Coian traditions."
 absolutist:0 "Absolutism"
 absolutist_desc:0 "Absolutism is a monarchical form of government in which the monarch has absolute power among his or her people. An absolute monarch wields unrestricted political power over the sovereign state and its people."
 conservative:0 "Conservatism"
 conservative:0 "Conservatism promotes retaining traditional social institutions in the context of culture and civilization."
 honfucianist:0 "Honfucianism"
 honfucianist_desc:0 "Honfucianism refers to a philosophy set out by the Songhua philosopher Honfucius. It is hierarchical and established a pattern for building society that endured in Songguo throughout the imperial era, and which continues to persist in some ways today."
 asterian_conservative:0 "Asterian Conservatism"
 asterian_conservative_desc:0 "Asterian Conservatism is a broad system of political beliefs in the United States that is characterized by respect for American traditions, support for Atudite-Sotirian values, economic liberalism, anti-communism, advocacy of American exceptionalism and a defense of Western culture from perceived threats posed by creeping socialism, moral relativism, multiculturalism, and liberal internationalism."
 zarathustran_conservative:0 "Zarathustran Conservatism"
 zarathustran_conservative_desc:0 "Zarathustran Conservatism is a conservative ideology that espouses traditional Zarathustran values. Further, it believes in Farsi nationalism and anti-Northern, specifcally anti-Estmerish, thought."
 libertarian:0 "Libertarianism"
 libertarian_desc:0 "Libertarians are generally fiscally conservative and socially progressive. They want to keep government power low and personal freedom vast. Libertarians want low taxes and as little government intervention in the economy as possible."
 rosaiteirist:0 "Rosaiteirism"
 rosaiteirist_desc:0 "Rosaiteirism is often dubbed revolutionary libertarianism. It advocates a classic libertarian position on most issues, while encouraging nationalist and populist ideals."
 centrist:1 "Centrism"
 centrist_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 third_alternative:1 "Third Alternative"
 third_alternative_desc:1 "The Third Alternative is usually described as a facet of liberalism, but synthesizes capitalist, socialist, nationalist, and traditional beliefs and systems, while rejecting sole pursuit of purer ideological paths like Communism, Honfucianism, or liberal democracy."
 moderate:1 "Moderatism"
 moderate_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 political_catholic:0 "Political Catholicism"
 political_catholic_desc:0 "Political Catholicism is a political and cultural conception which promotes the ideas and social teaching of the Catholic Church in public life through government action."
 agrarian:0 "Agrarianism"
 agrarian_desc:0 "Agrarianism is a philosophy which values rural society as superior to urban society, the independent farmer as superior to the paid worker, and sees farming as a way of life that can shape the ideal social values."
 social_liberal:0 "Social Liberalism"
 social_liberal_desc:0 "Social Liberalism is a political ideology that seeks to find a balance between individual liberty and social justice."
 asterian_liberal:0 "Asterian Liberalism"
 asterian_liberal_desc:0 "Liberalism in Federation of Asteria is a broad political philosophy centered on the unalienable rights of the individual. The fundamental liberal ideals of freedom of speech, freedom of the press, freedom of religion for all belief systems, and the separation of church and state, right to due process, and equality under the law are widely accepted as a common foundation across the spectrum of liberal thought."
 social_democrat:0 "Social Democracy"
 social_democrat_desc:0 "Social Democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy."
 democratic_socialist:0 "Democratic Socialism"
 democratic_socialist_desc:0 "Democratic Socialism is a political ideology that advocates political democracy alongside social ownership of the means of production, often with an emphasis on democratic management of enterprises within a socialist economic system."
 syndicalist:0 "Syndicalism"
 syndicalist_desc:0 "Syndicalism is revolutionary trade unionism."
 mohrist:0 "Mohrism"
 mohrist_desc:0 "Encompassing a broad spectrum of economic and historical views, Mohrist politics seek to apply the theories of Heine Mohr and Adalbert Ingöls to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 timoshilovist:0 "Mohrism-Timoshilovism"
 timoshilovist_desc:0 "A political ideology based in Mohrist thought, Mohrism-Timoshilovism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 bronzovist:0 "Mohrism-Timoshilovism-Bronzovism"
 bronzovist_desc:0 "Identifying as a form of government applying and developing Mohrist-Timoshilovism policies, Mohrism-Timoshilovism-Bronzovism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 blofeldist:0 "Blofeldism"
 blofeldist_desc:0 "Blofeldism is similar to Bronzovism, however favours a less-extensive and more carefully directed system of state terror, the formation of extensive paramilitary and conscript forces in addition to a professional army as a counterbalance to it, and a renewed focus on world revolution in foreign policy."
 libertarian_mohrist:0 "Libertarian Mohrism"
 libertarian_mohrist_desc:0 "Libertarian Mohrism refers to a broad scope of economic and political philosophies that emphasize the anti-authoritarian aspects of Mohrism."
 social_anarchist:0 "Social Anarchism"
 social_anarchist_desc:0 "Social Anarchism  is a non-state form of socialism and is considered to be the branch of anarchism which sees individual freedom as being dependent upon mutual aid. Social Anarchist thought emphasizes community and social equality as complementary to autonomy and personal freedom. "
 mutualist:0 "Mutualism"
 mutualist_desc:0 "Mutualism is an economic theory and anarchist school of thought that advocates a society where each person might possess a means of production, either individually or collectively, with trade representing equivalent amounts of labor in the free market."